; supervisord.conf - Process Management
[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/nginx/error.log
stdout_logfile=/var/log/nginx/access.log

[program:django]
command=gunicorn LibraryProject.wsgi:application --bind 0.0.0.0:8000 --workers 3
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/django_error.log
stdout_logfile=/var/log/django_access.log
user=django
environment=DJANGO_SETTINGS_MODULE="LibraryProject.settings"