{% extends 'blog/base.html' %}

{% block title %}Password Reset Complete - Django Blog{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1><i class="fas fa-check-circle text-success"></i> Password Reset Complete</h1>
        <p class="auth-subtitle">Your password has been set successfully.</p>
        
        <div class="alert alert-success">
            <p>
                <i class="fas fa-check"></i>
                You can now log in with your new password.
            </p>
        </div>
        
        <div class="auth-links">
            <a href="{% url 'login' %}" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Log In Now
            </a>
        </div>
    </div>
</div>
{% endblock %}
