# docker/docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=social_media_db
      - POSTGRES_USER=social_media_user
      - POSTGRES_PASSWORD=social_media_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U social_media_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - social_media_network

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: gunicorn social_media_api.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://social_media_user:social_media_password@db:5432/social_media_db
      - SECRET_KEY=${SECRET_KEY:-django-insecure-default-key-change-in-production}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - SQL_HOST=db
      - SQL_PORT=5432
      - DATABASE=postgres
      - CREATE_SUPERUSER=${CREATE_SUPERUSER:-false}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - social_media_network

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - social_media_network

  redis:
    image: redis:7-alpine
    networks:
      - social_media_network

  celery:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: celery -A social_media_api worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgres://social_media_user:social_media_password@db:5432/social_media_db
      - SECRET_KEY=${SECRET_KEY}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - social_media_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  social_media_network:
    driver: bridge